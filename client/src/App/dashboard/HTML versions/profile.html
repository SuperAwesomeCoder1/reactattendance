<html>
  <head>
    <title>Dashboard</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- Other Resources -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.10/css/solid.css"
      integrity="sha384-HTDlLIcgXajNzMJv5hiW5s2fwegQng6Hi+fN6t5VAcwO/9qbg2YEANIyKBlqLsiT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.10/css/fontawesome.css"
      integrity="sha384-8WwquHbb2jqa7gKWSoAwbJBV2Q+/rQRss9UXL5wlvXOZfSodONmVnifo/+5xJIWX"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
        <div class="row">
          <div class="col-sm-4">
            <h1>Profile</h1>
          </div>
        </div>
        <div>
          <div class="col-sm-8 offset-sm-1">
            <div class="media">
              <i class="fas fa-user fa-5x mr-3"></i>
              <div class="media-body">
                <h3 class="mt-1">{{ name }}</h3>
                <h5>{{ email }}</h5>
              </div>
            </div>
          </div>
        </div>
        <br />
        <div class="container">
          <h2 style="padding-left:2vw;">Relationships</h2>
          <br />
          <div class="col-sm-9 offset-sm-1">
            <ul
              class="list-group list-group-flush"
              style="border-width: 2px;border-style: solid;border-color: black;"
            >
              {{#each relationships}}
              <li class="list-group-item">{{ name }} - {{ type }}</li>
              {{/each}}
            </ul>
          </div>
        </div>
        <br /><br />
        <div class="row">
          <div class="col-sm-6 offset-sm-3">
            <center>
              <h2>Attended</h2>
            </center>
            <div class="container attended">
              {{#each attends}}
              <div class="box shadow-sm">
                <p>date</p>
              </div>
              {{/each}}
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
