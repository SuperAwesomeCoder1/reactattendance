<html>

<head>
    <title>Dashboard</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar">
            <a class="navbar-brand" href="#">
                <img src="./cdt-logo.png" alt="CoderDojo Toledo" width="40%">
            </a>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Dashboard
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link side" href="/ninjas">Ninjas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link side" href="/mentors">Mentors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link side" href="#">Analytics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link side" href="#">Settings</a>
                </li>
            </ul>
        </nav>
        <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
            <h1>Welcome [name]!</h1>
            <hr />
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Sign In!</h5>
                                <p class="card-text">If you're at dojo today, enter the code your mentor has here!</p>
                                <a href="#" class="btn btn-primary">Submit</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Attendance History</h5>
                                <p class="card-text">View your attendance history here:</p>
                                <a href="#" class="btn btn-primary">Go!</a>
                            </div>
                        </div>
                    </div>
                </div>
        </main>
    </div>
</body>

</html>
